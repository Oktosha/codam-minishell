name: Norm
run-name: norminette running
on: [pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: python3 -m pip install --upgrade pip setuptools
      - run: python3 -m pip install norminette
      - run: norm.sh ./src
      - run: echo "This job's status is finalized."
